<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="food_ai_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>food_ai_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (regs) {
        if (!regs || regs.length === 0) return;
        regs.forEach(function (reg) { reg.unregister(); });
        if (!sessionStorage.getItem('sw-unregistered')) {
          sessionStorage.setItem('sw-unregistered', '1');
          location.reload();
        }
      });
    }
  </script>
  <script>
    // Cache-bust flutter bootstrap/main.js when users still have old caches.
    (function () {
      var buildId = "20260203-1";
      var script = document.createElement("script");
      script.src = "flutter_bootstrap.js?v=" + buildId;
      script.async = true;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
